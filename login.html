<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Đăng nhập</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/poper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="login">
                <div class="form-login col-12 row">
                    <div class="slide col-md-7 col-12">
                        <div class="instead-logo">
                            <img src="images/logo.png" width="100%" />
                        </div>
                    </div>
                    <div class="login-input col-md-5 col-12">
                        <div class="background-input">
                            <form action="#" method="post">
                                <div class="row pd-important">
                                    <div class="col-12 col-md-12 pt-3 pb-3 pl-3 pr-3 title">Đăng nhập</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-12">
                                        <input type="text" class="style-input col-md-12 mt-5 pt-4 pb-4" placeholder="Email của bạn" name="email" required="" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-12">
                                        <input type="password" class="style-input col-md-12 col-12 mt-5 pt-4 pb-4" placeholder="Nhập mật khẩu" name="Password" required="" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-12 mt-3 ml-2">
                                        <label>Tự động đăng nhập <input type="checkbox" required="" name="auto-login" /></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-12 ml-2">
                                        <label><a href="#">Quên mật khẩu </a></label>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <input class="btn btn-success btn-login" type="submit" value="Đăng nhập" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
