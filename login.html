<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/poper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container-fluid">
    <div class="login">
        <div class="form-login col-md-12">
            <div class="images col-8">
                <img src="images/login/banner.png" width="100%" height="90%"/>
            </div>
            <div class=" login-input">
                <div class="background-input col-md-12">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-12 pt-3 pb-3 pl-3 pr-3 title">Đăng nhập</div>
                        </div>
                        <di class="row">
                            <div class="col-md-12 col-12">
                                <input type="text" class="style-input col-md-12 mt-5  pt-4  pb-4 "  placeholder="Email của bạn" name="email" required>
                            </div>
                        </di>
                        <div class="row">
                            <div class="col-md-12 col-12">
                                <input type="password" class="style-input col-md-12 mt-5 pt-4  pb-4 " placeholder="Nhập mật khẩu" name="Password" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-3 ml-2 ">
                                <label >Tự động đăng nhập <input type="checkbox" required name="auto-login"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12  ml-2 ">
                                <label ><a href="#" >Quên mật khẩu </a></label>
                            </div>
                        </div>
                        <input class="btn btn-success btn-login col-md-12" type="submit" value="Đăng nhập">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
